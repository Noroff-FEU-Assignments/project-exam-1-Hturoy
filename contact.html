<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="mobilMeny">

        <a href="javascript:void(0)" class="burgerIkon" onclick="burgerMeny()">
            <img class="burgerIkon" src="./media/icons/Hamburtger.svg" alt="Hamburger Meny">
            </a>
    
    
        <div class="linker">
        <a href="./index.html">Hjem</a>
        <a href="./blogList.html">Inlegg</a>
        <a href="./about.html">Om oss</a>
        <a href="./contact.html">Kontakt</a>
        </div>

    <main>

    <form>
        <div class="formDiv">
            <h1 class="contacth1">Kontakt oss</h1>
            <label for="name">Navn: </label>
            <input type="text" id="name" name="name">
            <span class="namesTxt"></span>
        </div>
        <div class="formDiv">
            <label for="email">E-mail: </label>
            <input type="text" id="email" name="email">
            <span class="emailTxt"></span>
        </div>
        <div class="formDiv">
            <label for="subject">Emne: </label>
            <input type="text" id="subject" name="subject">
            <span class="subjectTxt"></span>
        </div>
        <div class="formDiv">
            <label for="message">Melding: </label>
            <!-- <input type="text" id="message" name="message"> -->
            <textarea name="message" id="message" cols="30" rows="10"></textarea>
            <span class="messageTxt"></span>
        </div>
        <div class="submitDiv">
            <input class="submitbutton" type="submit" value="submit">
        </div>
    </form>
    
    </main>
    <footer><p>Copyright 2020</p></footer>
</body>
